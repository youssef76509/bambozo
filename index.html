<!-- 🟢 index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - BAMBOZO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-page">
    <h1>🎮 BAMBOZO GAME</h1>
    <div class="login-box">
      <label>أدخل كود الدخول:</label>
      <input type="text" id="login-code" placeholder="أدخل الكود هنا">
      <button onclick="login()">دخول</button>
      <button onclick="testFirebase()">اختبار الاتصال بـ Firebase</button>
      <p id="error-msg" class="error"></p>
    </div>
  </div>

  <div id="admin-page" style="display: none;">
    <h1>لوحة المدير 👑</h1>
    <div class="login-box">
      <label>اسم المعلم:</label>
      <input type="text" id="teacher-name" placeholder="مثال: mona">
      <label>رقم المعلم:</label>
      <input type="text" id="teacher-number" placeholder="مثال: 003">
      <button onclick="addTeacher()">➕ إضافة معلم</button>
      <p id="admin-msg" class="error"></p>
      <button onclick="showLogin()">🔙 رجوع لتسجيل الدخول</button>
    </div>
  </div>

  <div id="teacher-page" style="display: none;">
    <h1>📚 لوحة المعلم</h1>
    <div class="login-box">
      <label>مرحبًا بك، يمكنك هنا:</label>
      <ul style="text-align:right">
        <li>إضافة لعبة جديدة.</li>
        <li>كتابة أسئلة واختيارات.</li>
        <li>تحديد الصف أو المجموعة.</li>
        <li>التحكم في عرض الألعاب للطلاب.</li>
      </ul>

      <button onclick="alert('🛠️ سيتم إضافة ميزة إنشاء الألعاب في الخطوة التالية')">
        ➕ إنشاء لعبة جديدة
      </button>
      <button onclick="logout()">🔙 تسجيل الخروج</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
